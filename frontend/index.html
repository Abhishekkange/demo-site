<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cirqube System - Internship Application</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-gray-50 text-gray-800">
  <!-- Hero Section -->
  <section class="bg-gradient-to-r from-blue-700 to-purple-800 text-white py-24 px-6">
    <div class="max-w-5xl mx-auto text-center">
      <h1 class="text-5xl font-bold mb-4 tracking-tight leading-tight">Launch Your Career with Cirqube System</h1>
      <p class="text-xl opacity-90">We are looking for passionate intern developers with strong backend and frontend skills</p>
    </div>
  </section>

  <!-- Application Form -->
  <section class="max-w-5xl mx-auto p-10 bg-white -mt-12 rounded-2xl shadow-2xl relative z-10">
    <h2 class="text-3xl font-semibold mb-8 text-center text-indigo-700">Software Developer Internship Application</h2>
    <form action="https://careers.cirqubesystems.com/submit" method="POST" onsubmit="handleSubmit(event)" class="space-y-8">
      <!-- Personal Information -->
      <div>
        <label class="block mb-2 text-lg font-medium text-gray-700">Full Name</label>
        <input name="full_name" type="text" class="w-full border border-gray-300 p-3 rounded-lg shadow-sm" />
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div>
          <label class="block mb-2 text-lg font-medium text-gray-700">Email Address</label>
          <input name="email" type="email" class="w-full border border-gray-300 p-3 rounded-lg shadow-sm" />
        </div>
        <div>
          <label class="block mb-2 text-lg font-medium text-gray-700">Phone Number</label>
          <input name="phone" type="text" class="w-full border border-gray-300 p-3 rounded-lg shadow-sm" />
        </div>
      </div>
      <div>
        <label class="block mb-2 text-lg font-medium text-gray-700">Contact Number</label>
        <input name="contact_number" type="text" class="w-full border border-gray-300 p-3 rounded-lg shadow-sm" />
      </div>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <div>
          <label class="block mb-2 text-lg font-medium text-gray-700">LinkedIn Profile</label>
          <input name="linkedin" type="url" class="w-full border border-gray-300 p-3 rounded-lg shadow-sm" />
        </div>
        <div>
          <label class="block mb-2 text-lg font-medium text-gray-700">GitHub/GitLab</label>
          <input name="github" type="url" class="w-full border border-gray-300 p-3 rounded-lg shadow-sm" />
        </div>
        <div>
          <label class="block mb-2 text-lg font-medium text-gray-700">Portfolio/Website</label>
          <input name="portfolio" type="url" class="w-full border border-gray-300 p-3 rounded-lg shadow-sm" />
        </div>
      </div>

      <!-- Academic Background -->
      <div>
        <label class="block mb-2 text-lg font-medium text-gray-700">Educational Qualification</label>
        <input name="qualification" type="text" class="w-full border border-gray-300 p-3 rounded-lg shadow-sm" />
      </div>
      <div class="grid grid-cols-2 gap-8">
        <div>
          <label class="block mb-2 text-lg font-medium text-gray-700">University Name</label>
          <input name="university" type="text" class="w-full border border-gray-300 p-3 rounded-lg shadow-sm" />
        </div>
        <div>
          <label class="block mb-2 text-lg font-medium text-gray-700">Graduation Year</label>
          <input name="grad_year" type="text" class="w-full border border-gray-300 p-3 rounded-lg shadow-sm" />
        </div>
      </div>

      <!-- Technical Skills -->
      <div>
        <label class="block mb-4 text-lg font-medium text-gray-700">Technical Skills</label>
        <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
          <label><input type="checkbox" name="skills" value="JavaScript" /> JavaScript</label>
          <label><input type="checkbox" name="skills" value="Node.js" /> Node.js</label>
          <label><input type="checkbox" name="skills" value="Express.js" /> Express.js</label>
          <label><input type="checkbox" name="skills" value="MongoDB" /> MongoDB</label>
          <label><input type="checkbox" name="skills" value="React.js" /> React.js</label>
          <label><input type="checkbox" name="skills" value="Python" /> Python</label>
          <label><input type="checkbox" name="skills" value="Django / DRF" /> Django / DRF</label>
          <label><input type="checkbox" name="skills" value="HTML / CSS" /> HTML / CSS</label>
          <label><input type="checkbox" name="skills" value="REST APIs" /> REST APIs</label>
          <label><input type="checkbox" name="skills" value="Git" /> Git</label>
          <label><input type="checkbox" name="skills" value="Docker" /> Docker</label>
        </div>
      </div>

      <!-- Project Experience -->
      <div>
        <label class="block mb-2 text-lg font-medium text-gray-700">Describe a project you've worked on</label>
        <textarea name="project_desc" class="w-full border border-gray-300 p-3 rounded-lg shadow-sm" rows="4"></textarea>
      </div>
      <div>
        <label class="block mb-2 text-lg font-medium text-gray-700">GitHub Link (if any)</label>
        <input name="project_link" type="url" class="w-full border border-gray-300 p-3 rounded-lg shadow-sm" />
      </div>

      <!-- Availability -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <div>
          <label class="block mb-2 text-lg font-medium text-gray-700">Start Date</label>
          <input name="start_date" type="date" class="w-full border border-gray-300 p-3 rounded-lg shadow-sm" />
        </div>
        <div>
          <label class="block mb-2 text-lg font-medium text-gray-700">Available Duration</label>
          <select name="duration" class="w-full border border-gray-300 p-3 rounded-lg shadow-sm">
            <option>3 Months</option>
            <option>6 Months</option>
            <option>Other</option>
          </select>
        </div>
        <div>
          <label class="block mb-2 text-lg font-medium text-gray-700">Work Preference</label>
          <select name="work_mode" class="w-full border border-gray-300 p-3 rounded-lg shadow-sm">
            <option>Remote</option>
            <option>In-Office</option>
            <option>Hybrid / WFH</option>
          </select>
        </div>
      </div>

      <!-- Resume Upload (fake/show only) -->
      <div>
        <label class="block mb-2 text-lg font-medium text-gray-700">Upload Resume (Just for show)</label>
        <input name="resume" type="file" class="w-full border border-gray-300 p-3 rounded-lg shadow-sm bg-white" />
      </div>

      <!-- Short Answers -->
      <div>
        <label class="block mb-2 text-lg font-medium text-gray-700">Why do you want to intern at Cirqube System?</label>
        <textarea name="reason" class="w-full border border-gray-300 p-3 rounded-lg shadow-sm" rows="3"></textarea>
      </div>
      <div>
        <label class="block mb-2 text-lg font-medium text-gray-700">What makes you a good fit for this role?</label>
        <textarea name="fit_reason" class="w-full border border-gray-300 p-3 rounded-lg shadow-sm" rows="3"></textarea>
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" class="bg-gradient-to-r from-indigo-600 to-purple-700 hover:from-indigo-700 hover:to-purple-800 text-white px-8 py-3 rounded-xl text-lg font-semibold shadow-lg transition-all duration-300">Submit Application</button>
      </div>
    </form>
  </section>

  <footer class="text-center text-sm text-gray-500 mt-16 mb-6">
    &copy; 2025 Cirqube System. All rights reserved.
  </footer>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      const form = event.target;
      const formData = new FormData(form);

      // Exclude resume since it's just for show
      formData.delete('resume');

      // Convert to x-www-form-urlencoded
      const body = new URLSearchParams(formData);

      fetch(form.action, {
        method: form.method,
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: body
      })
      .then(response => {
        if (response.ok) {
          alert("Application submitted successfully!  Thank you for applying to Cirqube System.");
          form.reset(); // Reset the form after successful submission
        } else {
          alert(response.statusText || "There was an error submitting your application. Please try again.");
        }
      })

      .catch(error => {
        console.error("Error submitting form:", error);
        alert("There was an error. Please try again later. ");
      });
    }
  </script>
</body>

</html>
